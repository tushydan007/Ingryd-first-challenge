<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="submit">
        <div>
          <label for="username" class="label">Username</label>
          <input type="text" class="input" />
        </div>

        <textarea
          style="display: block"
          name="textarea"
          id="textarea"
          class="space"
          cols="30"
          rows="10"
          class="textarea"
        ></textarea>
        <img
          src="myjpeg.jpg"
          alt="bike"
          width="300px"
          style="display: block"
          class="space-bottom"
        />
        <button class="button">Submit</button>
      </form>
    </div>
  </body>
</html>
